<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>
    <h1>I SHOW PICTURES AND STUFF</h1>
    <p>Testing and stuff for profiles</p>
    <p>Welcome {{ user.firstname|title }}!</p>
    <h3>About</h3>
    <p>{{ request.session.user.biography }}</p>
    <a href='{% url 'logout' %}'>Logout</a>
    <form action="/editprofile" method="post">
      {% csrf_token %}
      <input type="submit" value="Edit Profile">
    </form>
  </body>
</html>
